<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a solution of challenge on frontend mentor [Profile card component]"
    />
    <meta name="author" content="Mostafa Mohamed" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main Style -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <img
      src="./images/bg-pattern-top.svg"
      alt="pattern top"
      class="card-bg top"
    />
    <img
      src="./images/bg-pattern-bottom.svg"
      alt="pattern bottom"
      class="card-bg bottom"
    />
    <main class="card">
      <h1 class="sr-only">Profile card</h1>
      <div class="card-hero">
        <img src="./images/bg-pattern-card.svg" alt="hero" />
        <div class="card-img">
          <img src="./images/image-victor.jpg" alt="victor" />
        </div>
      </div>
      <div class="card-content">
        <div class="card-details">
          <h2 class="card-name">Victor Crest <span class="age">26</span></h2>
          <p class="card-location">London</p>
        </div>
        <div class="card-activity">
          <div>
            <span class="card-number">80K</span>
            <small class="card-follower">Followers</small>
          </div>
          <div>
            <span class="card-number">803K</span>
            <small class="card-follower">Likes</small>
          </div>
          <div>
            <span class="card-number">1.4K</span>
            <small class="card-follower">Photos</small>
          </div>
        </div>
      </div>
    </main>
    <!-- 
        Victor Crest
        26
        London

        80K
        Followers

        803K
        Likes

        1.4K
        Photos 
    -->

  </body>
</html>
